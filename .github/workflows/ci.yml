name: "Continuous Integration"
on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  setup:
    strategy:
      fail-fast: false
      matrix:
        command:
          - "black --check backend"
          - "black --check tests"
          - "pytest"
    name: "Run checks"
    runs-on: ubuntu-20.04
    steps:
      - name: "Clone repository"
        uses: actions/checkout@v2

      - name: "Install docker buildx"
        uses: docker/setup-buildx-action@v1

      - name: "Execute check"
        run: |
          docker build --tag ci --file operations/Dockerfile.backend --target build backend
          docker run --rm ci ${{ matrix.command }}
